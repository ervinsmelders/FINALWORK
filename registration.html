                <form class="form-horizontal">
            <fieldset style="height:490px;">
            <legend>Register</legend>
            
            <div class="form-group">
              <label class="col-md-4 control-label" for="Username">Username</label>  
              <div class="col-md-5">
              <input id="Username" name="Username" type="text" placeholder="" class="form-control input-md" required=""> 
              </div>
            </div>
            
            
            <div class="form-group">
              <label class="col-md-4 control-label" for="passwordinput">Password</label>
              <div class="col-md-5">
                <input id="passwordinput" name="passwordinput" type="password" placeholder="min 8 characters" class="form-control input-md" required="" minlength="8">
              </div>
            </div>
            
            
            <div class="form-group">
              <label class="col-md-4 control-label" for="confirm_password">Retype Password</label>
              <div class="col-md-5">
                <input id="confirm_password" name="confirm_password" type="password" placeholder="Re-type password" class="form-control input-md" required=""minlength="8"onkeyup="checkPass(); return false;">
              </div>
              <span id="confirmMessage" class="confirmMessage"></span>
            </div>
            
            <div class="form-group">
                <label class="col-md-4 control-label" for="Name">First Name</label>  
                <div class="col-md-5">
                <input id="Name" name="Name" type="text" placeholder="" class="form-control input-md" required=""> 
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="Name">Last Name</label>  
                <div class="col-md-5">
                <input id="Name" name="Name" type="text" placeholder="" class="form-control input-md" required=""> 
                </div>
            </div>


            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="country">Country</label>
              <div class="col-md-5">
                <select id="country" name="country" class="form-control">
                  <option value="Latvia">Latvia</option>
                  <option value="Estonia">Estonia</option>
                  <option value="Lithuania">Lithuania</option>
                </select>
              </div>
            </div>

            <div>
